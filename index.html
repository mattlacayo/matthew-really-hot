<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Question</title>

<style>
  body{
    font-family: "Times New Roman", Times, serif;
    background-color: #ffffff;
    color: #000000;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container{
    width: 640px;
    border: 1px solid #000;
    padding: 40px;
  }

  h1{
    font-weight: normal;
    font-size: 30px;
    line-height: 1.25;
    margin: 0;
  }

  .buttons{
    margin-top: 34px;
  }

  button{
    font-family: "Times New Roman", Times, serif;
    font-size: 18px;
    padding: 10px 18px;
    margin-right: 18px;
    border: 1px solid #000;
    background-color: #fff;
    cursor: pointer;
  }

  button:hover{
    background-color: #f2f2f2;
  }

  #result{
    display: none;
    margin-top: 26px;
    font-size: 18px;
    border-top: 1px solid #000;
    padding-top: 18px;
  }

  .note{
    margin-top: 18px;
    font-size: 14px;
    border-top: 1px solid #000;
    padding-top: 12px;
  }
</style>
</head>

<body>
  <div class="container">
    <h1 id="question">Would you like to download all of Matthew's Canon cameras, especially all the photos that include you and make you look really hot?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="result">oh got it.</div>
    <div class="note">This is a joke site. Nothing can be downloaded u freak.</div>
  </div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const result = document.getElementById("result");

  const yesTexts = [
    "Oh, wait I think you missed.",
    "You must not want it bad enough.",
    "SO CLOSE.",
    "Click this if you're Skinny and want the pics.",
    "yikes.",
    "Okay jk try now.",
    "LOL",
    "Don't click this if Matthew is hot and sexy",
    "Okay you got a little close to clicking there, like wtf?",
    "Girl chill. Let me be hot.",
    "Oh u playing TRICKS.",
    "Okay go back to studying u freak ull get the epics eventually."
  ];

  let idx = 0;

  function cycleYesText(){
    yesBtn.textContent = yesTexts[idx];
    idx = (idx + 1) % yesTexts.length;
  }

  function moveYesButton(){
    const padding = 12;

    // Button dimensions (ensure nonzero)
    const btnW = yesBtn.offsetWidth || 80;
    const btnH = yesBtn.offsetHeight || 30;

    const maxX = window.innerWidth - btnW - padding;
    const maxY = window.innerHeight - btnH - padding;

    const x = Math.max(padding, Math.floor(Math.random() * maxX));
    const y = Math.max(padding, Math.floor(Math.random() * maxY));

    yesBtn.style.position = "fixed";
    yesBtn.style.left = x + "px";
    yesBtn.style.top  = y + "px";
  }

  // Make "Yes" flee on hover (desktop) and on click attempt (desktop/mobile)
  yesBtn.addEventListener("mouseenter", () => {
    cycleYesText();
    moveYesButton();
  });

  yesBtn.addEventListener("click", (e) => {
    e.preventDefault();
    cycleYesText();
    moveYesButton();
  });

  // "No" is the stable, clickable choice
  noBtn.addEventListener("click", () => {
    result.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.disabled = true;
    noBtn.style.cursor = "default";
  });

  // On load, nudge the Yes button once so it feels alive
  window.addEventListener("load", () => {
    // Keep it in place initially (within the container) until they approach
    // Optional: uncomment to start it already moved:
    // moveYesButton();
  });

  // If the window resizes while Yes is floating, keep it on screen
  window.addEventListener("resize", () => {
    if (yesBtn.style.position === "fixed") moveYesButton();
  });
</script>
</body>
</html>
