<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Question</title>

<style>
  body{
    font-family: "Times New Roman", Times, serif;
    background-color: #ffffff;
    color: #000000;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container{
    width: 640px;
    border: 1px solid #000;
    padding: 40px;
    position: relative;
  }

  h1{
    font-weight: normal;
    font-size: 30px;
    line-height: 1.25;
    margin: 0;
  }

  .buttons{
    margin-top: 34px;
    position: relative;
    height: 50px;
  }

  button{
    font-family: "Times New Roman", Times, serif;
    font-size: 18px;
    padding: 10px 18px;
    border: 1px solid #000;
    background-color: #fff;
    cursor: pointer;
    touch-action: manipulation;
  }

  button:hover{
    background-color: #f2f2f2;
  }

  /* LOCK NO BUTTON IN PLACE */
  #noBtn{
    position: absolute;
    left: 0;
    top: 0;
  }

  /* YES starts next to NO */
  #yesBtn{
    position: absolute;
    left: 100px;
    top: 0;
  }

  #result{
    display: none;
    margin-top: 26px;
    font-size: 18px;
    border-top: 1px solid #000;
    padding-top: 18px;
  }

  #note{
    display: none;
    margin-top: 10px;
    font-size: 14px;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Would you like to download all of Matthew's Canon cameras?</h1>

    <div class="buttons">
      <button id="noBtn" type="button">No</button>
      <button id="yesBtn" type="button">Yes</button>
    </div>

    <div id="result">Oh all of a sudden you don't want the pics. Nice.</div>
    <div id="note">You'll get those hot pics eventually. Dw</div>
  </div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const note   = document.getElementById("note");

  const yesTexts = [
    "Oh, wait I think you missed.",
    "You must not want it bad enough.",
    "SO CLOSE.",
    "Click this if you're Skinny and want the pics.",
    "yikes.",
    "Okay jk try now.",
    "LOL",
    "You want it, Poojah?",
    "Cuz u askin for it.",
    "YOU DYIN' FOR ET.",
    "Don't click this if Matthew is hot and sexy",
    "Okay you got a little close to clicking there, like wtf?",
    "Girl chill. Let me be hot.",
    "Oh u playing TRICKS.",
    "Okay go back to studying u freak ull get the epics eventually."
  ];

  let idx = 0;
  let escaped = false;

  function cycleYesText(){
    yesBtn.textContent = yesTexts[idx];
    idx = (idx + 1) % yesTexts.length;
  }

  function moveYesButton(){
    const padding = 12;

    const btnW = yesBtn.offsetWidth || 80;
    const btnH = yesBtn.offsetHeight || 30;

    const maxX = window.innerWidth - btnW - padding;
    const maxY = window.innerHeight - btnH - padding;

    const x = Math.max(padding, Math.random() * maxX);
    const y = Math.max(padding, Math.random() * maxY);

    yesBtn.style.position = "fixed";
    yesBtn.style.left = x + "px";
    yesBtn.style.top  = y + "px";

    escaped = true;
  }

  function escapeYes(e){
    e.preventDefault();
    e.stopPropagation();
    cycleYesText();
    moveYesButton();
  }

  yesBtn.addEventListener("mouseenter", escapeYes);
  yesBtn.addEventListener("pointerdown", escapeYes);
  yesBtn.addEventListener("touchstart", escapeYes, { passive:false });
  yesBtn.addEventListener("mousedown", escapeYes);
  yesBtn.addEventListener("click", escapeYes);

  noBtn.addEventListener("click", () => {
    result.style.display = "block";
    note.style.display = "block";
    yesBtn.style.display = "none";
  });

  window.addEventListener("resize", () => {
    if (escaped) moveYesButton();
  });

</script>
</body>
</html>
